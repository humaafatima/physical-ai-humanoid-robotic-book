name: Check Links

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  pull_request:
    paths:
      - 'book/docs/**'
      - 'book/blog/**'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./book
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./book/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './book/build/**/*.html' --exclude-all-private --exclude 'localhost' --exclude '127.0.0.1'
          fail: true

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken links detected in documentation',
              body: 'The weekly link check found broken links. Please review the workflow run for details.',
              labels: ['documentation', 'bug']
            })
